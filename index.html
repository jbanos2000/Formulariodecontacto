<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>  
    <div>
        <h1>Formulario de Contacto</h1>
        <form action="procesar.html" method="POST">
          <div class="form-group">
              <label for="nc">Nombres:</label>
               <input type="text" name="nombres" id="nc" required class="form-control">
          </div>
          <div class="form-group">
            <label for="ap">Apellidos:</label>
             <input type="text" name="apellidos" id="ap" required class="form-control">
        </div>
        <div class="form-group">
           Correo: <input type="email" name="email" id="" class="form-control">
        </div>
        <div class="form-group">
            Telefono: <input type="tel" name="telefono" id="" class="form-control">
        </div>
        <div class="form-group">
            Asunto:
            <select name="asunto" id="" class="form-control">
                <option value="1">Consulta</option>
                <option value="2">Reclamo</option>
                <option value="3">Sugerencia</option>
            </select>
        </div>
        <div class="form-group">
            Mensaje:
            <textarea name="mensaje" id="" cols="30" rows="8" class="form-control"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Enviar</button>
        <p>Gracias estamos en contacto</p>
        </form>
    </div>
    
</body>
</html>
